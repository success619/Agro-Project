<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pasturio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="submit_registration.php" method="post">
            <!-- Registration form fields -->
             <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required>
        </div>
            <div class="form-group">
            <label for="occupation">Occupation</label>
            <select id="occupation" name="occupation" required>
                <option value="">Select your occupation</option>
                <option value="farmer">Farmer</option>
                <option value="trader">Trader</option>
                <option value="entrepreneur">Entrepreneur</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="region">Region/Nationality</label>
            <input type="text" id="region" name="region" required>
        </div>
            <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
            <label for="address">Resident Address</label>
            <input type="text" id="address" name="address" required>

            <button type="submit" class="register-btn">Register</button>

            <p>Or register with:</p>
            <div class="social-login">
                <!-- Social login buttons -->
                <button type="button" class="social-btn google">
                    <img src="path/to/google-icon.png" alt="Google">
                </button>
                <button type="button" class="social-btn x">
                    <img src="path/to/x-icon.png" alt="X">
                </button>
                <button type="button" class="social-btn facebook">
                    <img src="path/to/facebook-icon.png" alt="Facebook">
                </button>
                <button type="button" class="social-btn linkedin">
                    <img src="path/to/linkedin-icon.png" alt="LinkedIn">
                </button>
            </div>

            <p>Already have an account? <a href="signin.html">Sign in</a></p>
        </form>
    </div>
    <script type="text/javascript" src="main.js"></script><!-- Link to the JavaScript file -->
</body>
</html>
