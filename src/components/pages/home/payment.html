<body>
    <header class="header">
    <!-- Header with Menu -->
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/Wasem1209/Phillip-/f0886852738c4bc8d4d99e1d626df32943600c21/file-tqkr9QmnljrHslWnQEcAFQRC.webp" alt="Logo" class="logo-image">
                </a>
                </div>
                <div class="site-title">
                    <h1>Pasturio</h1>
                    <h5>Agricultural Premier Platform</h5>
                    </div>
                </header>
                <p>Kindly complete your Shippinghere!!</p>
                <form action="/process-payment" method="post" class="payment-form">
                    <!-- User information fields -->
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="address">Shipping Address:</label>
                    <input type="text" id="address" name="address" required>
                
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                
                    <!-- Delivery Option -->
                    <label for="deliveryOption">Delivery Option:</label>
                    <select id="deliveryOption" name="deliveryOption" onchange="toggleDeliveryFields()">
                        <option value="pickup">Pickup</option>
                        <option value="delivery">Delivery</option>
                    </select>
                
                    <!-- Location and Delivery Charge (Hidden initially, shown if Delivery is selected) -->
                    <div id="locationFields" style="display: none;">
                        <label for="location">Your Current Location:</label>
                        <input type="text" id="location" name="location" placeholder="Enter your location" required>
                
                        <label for="deliveryCharge">Delivery Charge:</label>
                        <input type="text" id="deliveryCharge" name="deliveryCharge" readonly>
                    </div>
                
                    <!-- Payment Method -->
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment">
                        <option value="credit_card">Credit Card</option>
                        <option value="bank_transfer">Bank Transfer</option>
                    </select>
                
                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">Proceed to Payment</button>
                </form>
                
                <script>
                    // Function to toggle the visibility of location-related fields based on the delivery option
                    function toggleDeliveryFields() {
                        const deliveryOption = document.getElementById('deliveryOption').value;
                        const locationFields = document.getElementById('locationFields');
                
                        // Show location fields only if 'delivery' is selected
                        if (deliveryOption === 'delivery') {
                            locationFields.style.display = 'block';
                        } else {
                            locationFields.style.display = 'none';
                        }
                    }
                
                    // Function to calculate the delivery charge based on the location
                    function calculateDeliveryCharge() {
                        const location = document.getElementById('location').value;
                        let charge = 0;
                
                        if (location === 'urban') {
                            charge = 5; // Example charge
                        } else if (location === 'suburban') {
                            charge = 10; // Example charge
                        } else if (location === 'rural') {
                            charge = 15; // Example charge
                        }
                
                        document.getElementById('deliveryCharge').value = charge;
                    }
                </script>
